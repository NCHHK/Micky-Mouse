<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mickey Mouse Restaurant - 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Get The Delicious Roasted Chicken Right At Your Door</p>

    <!-- Image Slider -->
    <div class="slider">
        <img id="sliderImage" src="chickenplate.jpg" alt="Chicken Plate">
    </div>

    <!-- Content Area -->
    <div class="content">
        <img src="fry.gif" alt="Give Me The Quest" class="fun-img">
        <video src="https://learn.oncampus.ac.uk/courses/364/files/28022?module_item_id=4442" alt="Mickey and Minnie" class="fun-img">

        <form>
            <label>Enter your Name:</label><br>
            <input type="text" name="name"><br><br>

            <label>Choose the taste:</label><br>
            <input type="checkbox" name="taste" value="halal"> Halal<br>
            <input type="checkbox" name="taste" value="spicy"> Spicy<br>
            <input type="checkbox" name="taste" value="salad"> With Salad<br><br>

            <label>Choose the size:</label><br>
            <input type="radio" name="size" value="whole"> Whole<br>
            <input type="radio" name="size" value="half"> Half<br>
            <input type="radio" name="size" value="quarter"> Quarter<br><br>

            <label>Choose the mode of delivery:</label><br>
            <input type="checkbox" name="delivery" value="same-day"> Same day (after 3 hours of the order)<br>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
